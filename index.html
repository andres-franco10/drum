<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Claps</span>
        </div>
        
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">platillo</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">sombrero</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">klum</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">ac√∫stico</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Cimbal</span>
        </div>
    </div>

    <audio data-key= "65"  src="DRUMS (SINGLE HITS)/Claps/brightclap2.wav"></audio>
    <audio data-key= "83"  src="DRUMS (SINGLE HITS)/Hats/707-ohh.wav"></audio>
    <audio data-key= "68"  src="DRUMS (SINGLE HITS)/Kicks/808bd.wav"></audio>
    <audio data-key= "70"  src="DRUMS (SINGLE HITS)/Hats/707-ohh.wav"></audio>
    <audio data-key= "71"  src="DRUMS (SINGLE HITS)/Weird and Interesting Hits/aluminum-reflector-bell.wav"></audio>
    <audio data-key= "72"  src="DRUMS (SINGLE HITS)/Big Believable Rides/big-ride-1.wav"></audio>
    <audio data-key= "74"  src="DRUMS (SINGLE HITS)/Snares/acoustic_snare.wav"></audio>
    <audio data-key= "75"  src="DRUMS (SINGLE HITS)/Melodic Stabs and Hits/stabs-hits-071.wav"></audio>
    <audio data-key= "76"  src="DRUMS (SINGLE HITS)/Cymbals/curiouscym2.wav"></audio>
    

    <script>

        function playSound (e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`) 
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        
        }

        function removeTransition(e){
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing')
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));


        window.addEventListener('keydown',playSound);


    </script>
</body>
</html>
